  - asasalint
  - asciicheck
  - bidichk
  - bodyclose
  - containedctx
  - contextcheck
  - cyclop
  - deadcode
  - decorder
  - depguard
  - dogsled
  - dupl
  - dupword
  - durationcheck
  - errcheck
  - errchkjson
  - errname
  - errorlint
  - execinquery
  - exhaustive
  - exhaustivestruct
  - exhaustruct
  - exportloopref
  - forbidigo
  - forcetypeassert
  - funlen
  - gci
  - ginkgolinter
  - gocheckcompilerdirectives
  - gochecknoglobals
  - gochecknoinits
  - gochecksumtype
  - gocognit
  - goconst
  - gocritic
  - gocyclo
  - godot
  - godox
  - goerr113
  - gofmt
  - gofumpt
  - goheader
  - goimports
  - golint
  - gomnd
  - gomoddirectives
  - gomodguard
  - goprintffuncname
  - gosec
  - gosimple
  - gosmopolitan
  - govet
  - grouper
  - ifshort
  - importas
  - inamedparam
  - ineffassign
  - interfacebloat
  - interfacer
  - ireturn
  - lll
  - loggercheck
  - maintidx
  - makezero
  - maligned
  - mirror
  - misspell
  - musttag
  - nakedret
  - nestif
  - nilerr
  - nilnil
  - nlreturn
  - noctx
  - nolintlint
  - nonamedreturns
  - nosnakecase
  - nosprintfhostport
  - paralleltest
  - perfsprint
  - prealloc
  - predeclared
  - promlinter
  - protogetter
  - reassign
  - revive
  - rowserrcheck
  - scopelint
  - sloglint
  - sqlclosecheck
  - staticcheck
  - structcheck
  - stylecheck
  - tagalign
  - tagliatelle
  - tenv
  - testableexamples
  - testifylint
  - testpackage
  - thelper
  - tparallel
  - typecheck
  - unconvert
  - unparam
  - unused
  - usestdlibvars
  - varcheck
  - varnamelen
  - wastedassign
  - whitespace
  - wrapcheck
  - wsl
  - zerologlint
  # Run only fast linters from enabled linters set (first run won't be fast)
  # Default: false
  fast: true
linters-settings:
  govet:
    # Settings per analyzer.
    settings:
      # Analyzer name, run `go tool vet help` to see all analyzers.
    # (in addition to default:
    #   appends, asmdecl, assign, atomic, bools, buildtag, cgocall, composites, copylocks, defers, directive, errorsas,
    #   framepointer, httpresponse, ifaceassert, loopclosure, lostcancel, nilfunc, printf, shift, sigchanyzer, slog,
    #   stdmethods, stringintconv, structtag, testinggoroutine, tests, timeformat, unmarshal, unreachable, unsafeptr,
    #   unusedresult
    # ).
    # (in addition to default
    #   atomicalign, deepequalerrors, fieldalignment, findcall, nilness, reflectvaluecompare, shadow, sortslice,
    #   timeformat, unusedwrite
    # ).
    # Run `go tool vet help` to see all analyzers.
    # Default: []
    disable:
    - example
